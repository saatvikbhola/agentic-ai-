define_problem:
  description: >
    Reformulate the user's query: '{user_query}' into a clear, well-defined 
    programming problem statement. Focus on specifying the input, expected 
    output, and any constraints.
  expected_output: >
    A well-defined programming problem statement that removes ambiguity and
    is ready for a developer to work on.
  agent: problem_setter

generate_code:
  description: >
    Based on the problem statement from the 'define_problem' task, write 
    Python code that solves the problem. Your code should be clean, efficient,
    and well-commented.
  expected_output: >
    A Python script (solution.py) containing a correct and efficient 
    implementation of the solution.
  agent: coder
  context:
    - define_problem

review_code:
  description: >
    Review the Python code generated by the 'generate_code' task. Check for 
    correctness, readability, and potential optimizations. Provide clear, 
    constructive feedback.
  expected_output: >
    A detailed review (review.txt) with feedback on the code's correctness, 
    readability, and optimization. Include suggestions for improvements if 
    any are found.
  agent: reviewer
  context:
    - generate_code